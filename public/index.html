<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Battle Ships</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js" charset="utf-8"></script>
</head>

<body>

    <button id="singlePlayerButton">Singleplayer</button>
    <button id="multiPlayerButton">Multiplayer</button>

    <div class="player p1">
        Player 1
        <div class="connected">Connected <span></span></div>
        <div class="ready">Ready <span></span></div>
    </div>

    <div class="player p2">
        Player 2
        <div class="connected">Connected <span></span></div>
        <div class="ready">Ready <span></span></div>
    </div>

    <div class="container">
        <div class="grid">
        </div>
    </div>

    <div class="hidden-info">
        <button id="start">Start Game</button>
        <h3 id="whose-go">Your Go</h3>
        <h3 id="info"></h3>
    </div>

    <div class="grid-display">
        <div id="turn-player"> </div>
    </div>

</body>

</html>
